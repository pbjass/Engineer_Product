<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comic Strip Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Comic Strip Generator</h1>
        <form id="comicForm">
            <label for="panel1">StoryLine1:</label>
            <textarea id="panel1" required></textarea>

            <label for="panel2">StoryLine2:</label>
            <textarea id="panel2" required></textarea>

            <label for="panel3">StoryLine3:</label>
            <textarea id="panel3" required></textarea>

            <label for="panel4">StoryLine4:</label>
            <textarea id="panel4" required></textarea>

            <label for="panel5">StoryLine5:</label>
            <textarea id="panel5" required></textarea>

            <label for="panel6">StoryLine6:</label>
            <textarea id="panel6" required></textarea>

            <label for="panel7">StoryLine7:</label>
            <textarea id="panel7" required></textarea>

            <label for="panel8">StoryLine8:</label>
            <textarea id="panel8" required></textarea>

            <label for="panel9">StoryLine9:</label>
            <textarea id="panel9" required></textarea>

            <label for="panel10">StoryLine10:</label>
            <textarea id="panel10" required></textarea>
         
            <button type="button" onclick="generateComic()">Generate Comic</button>
        </form>

        <div id="comicOutput"></div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
